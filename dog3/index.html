<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <body>
    <div class="container">
        <h1>DogPic Finder</h1>
        <form id="pickSomeDogs">
            <label for="doglist-entry">Enter a number between 1 and 50</label>
            <input type="text" name="dog-list-entry" class="dog-list-entry" placeholder="e.g., 3">
            <button type="submit">Gimme Dogs!</button>
        </form>
        <ul class="doglist-dog-list">
        </ul>
        <section class="dogresults">
          <h2>Look at these dogs!</h2>
          <img class="results-img" alt="placeholder">
        </section>
        
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
